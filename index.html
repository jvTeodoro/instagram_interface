<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto - Interface do Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="instagram_phone">
            <img src="img/instagram-celular.png" alt="Instagram phone">
        </div>

        <div class="instagram_continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram_logo" alt="Instagram logo" >
            
                <div class="profile_photo">
                    <img src="./img/default_profile_photo.png" alt="Profile photo">
                </div>

                <a href="#" class="instagram_login">Continue como jvteodoro</a>
                <a href="#" class="instagram_logout">Remover conta</a>
            </div>

            <div class="group">
                <p class="not_account">Não é jvteodoro?</p>
                <p class="not_account">
                    <span class="link_blue">Alternar contas</span>
                    ou
                    <span class="link_blue">Inscreva-se</span>
                </p>
            </div>

            <div class="get_the_app">
                <p class="get_app">Baixe o aplicativo</p>

                <div class="dowload">
                    <a href="#" class="app_dowload"></a>
                    <a href="" class="app_dowload"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
